<!DOCTYPE>
<html>
        <body>
                <div>
                </div>
        </body>
</html>

<script>
        var container = document.querySelector('div');
        var ul = document.createElement('ul');
        
        for (i = 0; i < 10; i++){
                var li = document.createElement('li');
                li.textContent = i + 1;
                ul.appendChild(li);
        }
        
        container.appendChild(ul);
</script>
