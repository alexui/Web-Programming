<!DOCTYPE html>
<meta charset="utf-8">
<body>
<table>
  <tr>
    <td>Andreea</td>
    <td>Mihai</td>
    <td>Cristina</td>
    <td>Vasile</td>
  </tr>
</table>
<p id="p1"></p>
<p id="p2"></p>

<script>
    function on_mouse_over1(ev) {
        document.querySelector('#p1').innerHTML = ev.target.innerHTML;
    }
    
    var tds = document.getElementsByTagName('td');
    for (i = 0; i < tds.length; i++){
        tds[i].addEventListener('mouseover', on_mouse_over1, true);
    }
    
    
    
    
    function on_mouse_over2(ev){
        document.querySelector('#p2').innerHTML = ev.target.closest('td').innerHTML;
    }
    
    var table = document.querySelector('table');
    table.addEventListener('mouseover', on_mouse_over2, true);
</script>
